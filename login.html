<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            border-radius: 8px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .register-text {
            text-align: center;
            margin-top: 10px;
        }

        .register-text a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-text a:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        
        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLoginSubmit(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p id="loginMessage"></p>
        </form>

        <p class="register-text">Don't have an account? <a href="#" id="register-link">Register here</a></p>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Register</h2>
            <form id="registerForm" onsubmit="handleRegisterSubmit(event)">
                <div class="input-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" name="username" required placeholder="Choose a username">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="password" required placeholder="Create a password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="register-btn">Register</button>
                <p id="registerMessage"></p>
            </form>
        </div>
    </div>

    <script>
        // Show registration modal
        var modal = document.getElementById("registerModal");
        var registerLink = document.getElementById("register-link");
        var closeModal = document.getElementById("close-modal");

        registerLink.onclick = function() {
            modal.style.display = "block";
        }

        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Handle Login Form Submit
        async function handleLoginSubmit(event) {
            event.preventDefault();
            const loginMessage = document.getElementById("loginMessage");
            loginMessage.textContent = "Processing ...";

            const formData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };

            try {
                const response = await fetch("http://localhost:3180/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                if (response.status === 200) {
                    loginMessage.textContent = "Login successful!";
                    loginMessage.style.color = "green";
                    localStorage.setItem("token", data.token); // Store the JWT token
                    window.location.href = "./dashboard.html"; // Redirect to the dashboard
                } else {
                    loginMessage.textContent = data.message;
                    loginMessage.style.color = "red";
                }
            } catch (error) {
                loginMessage.textContent = "Server error, please try again later.";
                loginMessage.style.color = "red";
            }
        }

        // Handle Registration Form Submit
        async function handleRegisterSubmit(event) {
            event.preventDefault();
            const registerMessage = document.getElementById("registerMessage");
            registerMessage.textContent = "Processing ...";

            const formData = {
                username: document.getElementById("new-username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("new-password").value,
                regConfirmPassword: document.getElementById("confirm-password").value
            };

            if (formData.password !== formData.regConfirmPassword) {
                registerMessage.textContent = "Passwords do not match!";
                registerMessage.style.color = "red";
                return;
            }

            try {
                const response = await fetch("http://localhost:3180/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (response.status === 201) {
                    registerMessage.textContent = "Registration successful!";
                    registerMessage.style.color = "green";
                    modal.style.display = "none"; // Close the modal
                } else {
                    registerMessage.textContent = data.message;
                    registerMessage.style.color = "red";
                }
            } catch (error) {
                registerMessage.textContent = "Server error, please try again later.";
                registerMessage.style.color = "red";
            }
        }
    </script>

</body>
</html>
